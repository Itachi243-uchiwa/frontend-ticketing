<div [class]="'bg-white rounded-lg border border-gray-200 ' + shadowClass + ' ' + paddingClass">
  @if (title || subtitle) {
    <div class="mb-4">
      @if (title) {
        <h3 class="text-xl font-semibold text-gray-900">{{ title }}</h3>
      }
      @if (subtitle) {
        <p class="mt-1 text-sm text-gray-600">{{ subtitle }}</p>
      }
    </div>
  }

  <ng-content></ng-content>
</div>
